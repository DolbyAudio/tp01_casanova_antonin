<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TP01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/favicon.ico">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>TP 01</h1>
    <form action="" method="post" id="validation">
        <div id="test">
              <label for="genre">Genre : </label>
              <select name="genre" id="genre" form="genrefrom">
                <option value="Monsieur">Monsieur</option>
                <option value="Madame">Madame</option>
              </select> <br>
            <label>Nom : </label> <input type="text" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"> <br>
            <label>Prénom : </label> <input type="text" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"> <br>
            <label>Adresse : </label> <input type="text"> <br>
            <label>Code postal : </label> <input type="number" pattern="[0-9]{5}" placeholder="5 chiffres"> <br>
            <label>Ville : </label> <input type="text" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"> <br>
            <label>Téléphone : </label> <input type="tel" pattern="[0-9]{10}" placeholder="10 chiffres"> <br>
            <label>Email : </label> <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> <br>
            <label>Login : </label> <input type="text" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+$"> <br>
            <label>Mot de passe : </label> <input type="password" id="password" placeholder="Minimum 8 caractères, avec au moins un chiffre" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"> <br>
        </div>
        <br>
        <input type="submit" value="OK" />

    </form>
  </body>
</html>
